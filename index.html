          4b, EPA Water Infrastructure Finance and Innovation Act, /epa-wifi-act\n\
          5, EPA Water Infrastructure Finance and Innovation Act, /epa-wifi-act" });
      settings.set({ forceOpenTo: "/started" })

      var nestedAccordion =new NestedAccordion({
        el: 'body',
        assets_path: "files/assets/",
        settings: settings
      });
      nestedAccordion.render();
      $('a').click(function(e) {
        e.preventDefault();
        e.stopPropagation();

    });
